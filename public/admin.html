<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€” Engagement Party RSVPs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <!-- Google Auth Gate -->
  <div id="authGate" class="gate">
    <div class="gate__card">
      <h1 class="gate__title">Admin Access</h1>
      <p class="gate__subtitle">Sign in with your authorized Google account</p>
      <button id="googleSignIn" class="gate__btn gate__btn--google">
        <svg class="gate__google-icon" viewBox="0 0 24 24" width="18" height="18"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
        Sign in with Google
      </button>
      <p id="authError" class="gate__error" hidden></p>
      <button id="signOutBtn" class="gate__signout" hidden>Sign out</button>
    </div>
  </div>

  <!-- Admin Dashboard (hidden until auth) -->
  <div id="adminDashboard" class="admin" hidden>

    <!-- Header -->
    <header class="admin__header">
      <h1 class="admin__title">RSVP Dashboard</h1>
      <div class="admin__actions">
        <button id="refreshBtn" class="btn btn--secondary">Refresh</button>
        <button id="exportCsvBtn" class="btn btn--secondary">Export CSV</button>
        <button id="dashSignOut" class="btn btn--secondary">Sign Out</button>
      </div>
    </header>

    <!-- Stats -->
    <section class="stats">
      <div class="stat">
        <span class="stat__num" id="statInvited">0</span>
        <span class="stat__label">Invited</span>
      </div>
      <div class="stat stat--green">
        <span class="stat__num" id="statAttending">0</span>
        <span class="stat__label">Attending</span>
      </div>
      <div class="stat stat--red">
        <span class="stat__num" id="statDeclined">0</span>
        <span class="stat__label">Declined</span>
      </div>
      <div class="stat stat--muted">
        <span class="stat__num" id="statPending">0</span>
        <span class="stat__label">Pending</span>
      </div>
      <div class="stat stat--gold">
        <span class="stat__num" id="statAdditional">0</span>
        <span class="stat__label">Additional</span>
      </div>
    </section>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab tab--active" data-tab="rsvps">RSVPs</button>
      <button class="tab" data-tab="guests">Guest Management</button>
    </nav>

    <!-- RSVP Tab -->
    <section id="tabRsvps" class="panel">
      <table class="table" id="rsvpTable">
        <thead>
          <tr>
            <th>Group</th>
            <th>Respondent</th>
            <th>Attending</th>
            <th>Declined</th>
            <th>Additional</th>
            <th>Last Updated</th>
          </tr>
        </thead>
        <tbody id="rsvpTableBody"></tbody>
      </table>
      <p id="noRsvps" class="empty-msg" hidden>No RSVPs yet.</p>
    </section>

    <!-- Guest Management Tab -->
    <section id="tabGuests" class="panel" hidden>
      <div class="guest-toolbar">
        <button id="addGroupBtn" class="btn btn--primary">+ Add Group</button>
      </div>

      <div id="groupsList" class="groups-list"></div>

      <!-- Add/Edit Group Modal -->
      <div id="groupModal" class="overlay" hidden>
        <div class="overlay__card">
          <h2 id="groupModalTitle" class="overlay__title">Add Group</h2>
          <form id="groupForm">
            <label class="field-label">Group ID
              <input type="text" id="groupIdInput" class="field" placeholder="e.g. smith_family" required>
            </label>
            <div id="membersEditor" class="members-editor">
              <h3 class="members-editor__title">Members</h3>
              <div id="memberRows"></div>
              <button type="button" id="addMemberRow" class="btn btn--small">+ Add Member</button>
            </div>
            <div class="overlay__actions">
              <button type="button" class="btn btn--secondary" id="cancelGroup">Cancel</button>
              <button type="submit" class="btn btn--primary" id="saveGroupBtn">Save</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Delete Confirm -->
      <div id="deleteConfirm" class="overlay" hidden>
        <div class="overlay__card overlay__card--sm">
          <p id="deleteMsg">Delete this guest?</p>
          <div class="overlay__actions">
            <button class="btn btn--secondary" id="cancelDelete">Cancel</button>
            <button class="btn btn--danger" id="confirmDelete">Delete</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
